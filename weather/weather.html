<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button><img src="/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbia</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">

                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const apikey = "725125b521689626af83edc242d5112a";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox = document.querySelector(".search input")
    const searchbtn = document.querySelector(".search button")
    const weathericon = document.querySelector(".weather-icon")

    async function checkweather(city) {
        const response = await fetch(apiurl + city + "&appid=" + apikey);
        var data = await response.json();

        console.log(data);

        document.getElementsByClassName('city')[0].innerHTML = data.name
        document.getElementsByClassName('temp')[0].innerHTML = Math.round(data.main.temp) + "°C"
        document.getElementsByClassName('humidity')[0].innerHTML = data.main.humidity + "%"
        document.getElementsByClassName('wind')[0].innerHTML = data.wind.speed + "km/h"
        if (data.weather[0].main == "Clouds") {
            weathericon.src = "images/clouds.png"
        }
        else if (data.weather[0].main == "Clear") {
            weathericon.src = "images/clear.png"
        }
        else if (data.weather[0].main == "Drizzle") {
            weathericon.src = "images/drizzle.png"
        }
        else if (data.weather[0].main == "Mist") {
            weathericon.src = "images/mist.png"
        }
        else if (data.weather[0].main == "Rain") {
            weathericon.src = "images/rain.png"
        }
        else if (data.weather[0].main == "Snow") {
            weathericon.src = "images/snow.png"
        }
        else if (data.weather[0].main == "Wind") {
            weathericon.src = "images/wind.png"
        }
    }

    searchbtn.addEventListener("click", () => {
        checkweather(searchbox.value)

    })



</script>

</html>
