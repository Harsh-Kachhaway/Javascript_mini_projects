<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">Enter</div>
        <div class="container">
        <div class="containerone">
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <!-- <div class="btn">C</div> -->
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <!-- <div class="btn"> P </div> -->

            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <!-- <div class="btn">=</div> -->

            </div>
            <div class="row">
                <div class="btn">D</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <!-- <div class="btn">=</div> -->

            </div>
            <div class="row">
                <div class="btn spe">/</div>
                <div class="btn spe">*</div>
                <div class="btn spe">-</div>
                <!-- <div class="btn">+</div> -->

            </div>
        </div>
        <div class="containertwo">
            
            <div class="column">
                <div id="clear" class="btn">C</div>
                <div  class="btn">C</div>
                <div id="slider" class="btn">P</div>
                <div id="equal" class="btn">=</div>
                <div class="btn spe">+</div>
    
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./index.js"></script>
</body>

</html>
