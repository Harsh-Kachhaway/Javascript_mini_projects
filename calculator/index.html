<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display">error</div>
        <div class="btns">
            <div id="c" class="btn">C</div>
            <div id="per" class="btn">%</div>
            <div id="delet" class="btn">D</div>
            <div id="div" class="btn">/</div>
            <div id="seven" class="btn">7</div>
            <div id="eight" class="btn">8</div>
            <div id="nine" class="btn">9</div>
            <div id="mul" class="btn">*</div>
            <div id="four" class="btn">4</div>
            <div id="five" class="btn">5</div>
            <div id="six" class="btn">6</div>
            <div id="min" class="btn">-</div>
            <div id="one" class="btn">1</div>
            <div id="two" class="btn">2</div>
            <div id="three" class="btn">3</div>
            <div id="add" class="btn">+</div>
            <div id="zeros" class="btn">00</div>
            <div id="zero" class="btn">0</div>
            <div id="dot" class="btn">.</div>
            <div id="equal" class="btn">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
